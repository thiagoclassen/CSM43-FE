<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Minhas Reservas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let reservation of reservations">
        <div class="item-note" [routerLink]="['/reservation', reservation.restaurantId, reservation.id]">
          {{reservation.id}}
        </div>
      <div class="item-note" [routerLink]="['/reservation', reservation.restaurantId, reservation.id]">
        {{reservation.date}}
      </div>
      <div class="item-note" [routerLink]="['/reservation', reservation.restaurantId, reservation.id]">
        {{reservation.tables}}
      </div>
    </ion-item>
  </ion-list>
</ion-content>

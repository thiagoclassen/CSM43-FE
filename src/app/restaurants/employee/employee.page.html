<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Contratar Funcionario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users">
        <ion-card>
            <ion-card-header>
              <ion-card-subtitle>Nome: </ion-card-subtitle>
              <ion-card-title>{{user.name}}</ion-card-title>
            </ion-card-header>            
          </ion-card>       
          <ion-button (click)="hireEmployee(user.id)" fill="outline" slot="end">Contratar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Registrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-input [(ngModel)]="user.name" placeholder="Nome"></ion-input>
  <ion-input [(ngModel)]="user.userName" placeholder="Login"></ion-input>
  <ion-input [(ngModel)]="user.password" placeholder="Senha" inputmode="password"></ion-input>
  <ion-button (click)="registerUser()" color="primary">Registrar</ion-button>
</ion-content>

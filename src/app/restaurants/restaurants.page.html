<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>restaurants</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let restaurant of restaurants">
      <div class="item-note" [routerLink]="['/restaurant', restaurant.id]">
        {{restaurant.name}}
      </div>
    </ion-item>
  </ion-list>
</ion-content>

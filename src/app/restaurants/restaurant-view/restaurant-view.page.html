<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Restaurante {{restaurant.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Nome: {{restaurant.name}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Descrição: {{restaurant.description}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Endereço: {{restaurant.localization}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Mesas: {{restaurant.tables}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

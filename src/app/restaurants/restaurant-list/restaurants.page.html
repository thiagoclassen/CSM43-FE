<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>restaurants</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let restaurant of restaurants">
      <div class="item-note" [routerLink]="['/restaurant', restaurant.id]">
        {{restaurant.name}}
      </div>
      <ion-icon *ngIf="!isFavorite(restaurant.id)" (click)="setFavorite(restaurant.id)" class="item-note" slot="end" name="star-outline"></ion-icon>
      <ion-icon *ngIf="isFavorite(restaurant.id)" (click)="setFavorite(restaurant.id)" class="item-note" slot="end" name="star"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
